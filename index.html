        <!--collection-->
        <section class="section-outer section-collection">

                section-collection
            </div>
        </section>
        <!-- / collection-->

        <!--product-->

            <div class="section-inner">
                section-product
            </div>
        </section>
        <!-- / product-->

        <!--brands-->
        <section class="section-outer section-brands">
            <div class="section-inner">
                section-brands
            </div>
        </section>
        <!-- / brands-->

        <!--footer-->
        <footer class="section-outer section-footer">
            <div class="section-inner">
                section-footer
            </div>
        </footer>
